"$schema" = 'https://starship.rs/config-schema.json'

format = """
$sudo\
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
\
$fill\
\
$c\
$cpp\
$cmake\
$golang\
$java\
$lua\
$nodejs\
$perl\
$python\
$ruby\
$rust\
\
$nix_shell\
$aws\
$gcloud\
$azure\
\
$direnv\
$env_var\
$custom\
󱎫 $cmd_duration\
\
$line_break\
\
$jobs\
$battery\
$status\
$container\
$shlvl\
$character"""

[fill]
style = 'bright-black'

[sudo]
disabled = false
symbol = ' '
format = '[$symbol]($style)'
style = 'bold yellow'

[username]
show_always = true
format = '[$user]($style) [|](bright-black) '

[hostname]
ssh_only = false
ssh_symbol = ' '
format = '[$ssh_symbol$hostname]($style) [|](bright-black) '
style = 'bold green'

[directory]
format = '[$read_only]($read_only_style)[$path]($style) '
read_only = '󰌾 '
style = 'bold blue'
truncate_to_repo = false
truncation_length = 3
truncation_symbol = '…/'

[package]
symbol = '󰏗 '
format = '(is [$symbol$version]($style) )'


[cmd_duration]
format = '[$duration]($style)'
style = 'white'
min_time = 1_000








[docker_context]
symbol = ' '
format = '[$symbol$context]($style) [|](bright-black) '

[git_branch]
symbol = ' '

[git_commit]
tag_symbol = '  '

[aws]
symbol = ' '

[nix_shell]
symbol = ' '
format = '[$symbol$state( \($name\))]($style) [|](bright-black) '

[status]
symbol = ' '
disabled = false


[shlvl]
disabled = false
format = '[$symbol]($style)'
repeat = true
symbol = '❯'
repeat_offset = 1




[c]
symbol = 'C '
format = '([$symbol($version(-$name))]($style) [|](bright-black)) '

[cpp]
symbol = 'C++ '
format = '([$symbol($version(-$name))]($style) [|](bright-black)) '

[cmake]
symbol = 'cmake '
format = '([$symbol($version)]($style) [|](bright-black)) '

[golang]
symbol = 'go '
format = '([$symbol($version)]($style) [|](bright-black)) '

[java]
symbol = 'java '
format = '([$symbol($version)]($style) [|](bright-black)) '

[lua]
symbol = 'lua '
format = '([$symbol($version)]($style) [|](bright-black)) '

[nodejs]
symbol = 'nodejs '
format = '([$symbol($version)]($style) [|](bright-black)) '

[perl]
symbol = 'pl '
format = '([$symbol($version)]($style) [|](bright-black)) '

[python]
symbol = 'py '
format = '([${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)[|](bright-black)) '

[ruby]
symbol = 'rb '
format = '([$symbol($version)]($style) [|](bright-black)) '

[rust]
symbol = 'rs '
format = '([$symbol($version)]($style) [|](bright-black)) '
